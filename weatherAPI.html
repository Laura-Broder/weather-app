<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"

    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="mainContainer">
      <header><h1>What's The Weather?</h1></header>
      <div class="contentContainer">
        <fieldset class="inputFieldset">
          <input type="search" name="searchField" id="searchField" />
          <button type="button" name="searchBtn" class="btn">search</button>
          <p id="status" hidden></p>
        </fieldset>
        <div class="currentLocationWeatherContainer"></div>
        <div class="searchedWeather">
          <!-- <h2>Search Weather</h2> -->
          <div class="searchResults">
            <p class="noSearchMsg">No searches yet</p>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>Created By Laura Broder</p>
      <p>
        <a href="https://github.com/Laura-Broder"

        <a href="https://www.linkedin.com/in/laura-broder-01257662"
          ><i class="fab fa-linkedin fa-3x"></i
        ></a>
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
